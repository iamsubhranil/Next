name: Linux Build 

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
        target: [debug, all, cgoto]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: ${{ matrix.target }} 
      env:
        CXX: ${{ matrix.compiler }}
        TARGET: ${{ matrix.target }}
      run: eval "${CXX}" -v && make clean && make "${TARGET}" -j && make tests && make benchmark
